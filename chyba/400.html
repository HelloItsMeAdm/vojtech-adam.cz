<!DOCTYPE html>
<html lang="cz">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Vojtěch Adam | Chyba!</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="HelloItsMeAdm">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/helloitsmeadm_logo.svg" />

    <!-- Main Stylesheet -->
    <link href="/errpages/style.css" rel="stylesheet">

    <script src="/errpages/script.js"></script>

<body>
    <a href="https://www.vojtech-adam.cz/">
        <header class="top-header">
        </header>

        <!--dust particel-->
        <div>
            <div class="starsec"></div>
            <div class="starthird"></div>
            <div class="starfourth"></div>
            <div class="starfifth"></div>
        </div>
        <!--Dust particle end--->


        <div class="lamp__wrap">
            <div class="lamp">
                <div class="cable"></div>
                <div class="cover"></div>
                <div class="in-cover">
                    <div class="bulb"></div>
                </div>
                <div class="light"></div>
            </div>
        </div>

        <section class="error">
            <!-- Content -->
            <div class="error__content">
                <div class="error__message message">
                    <h1 class="message__title">400 - Bad Request</h1>
                    <p class="message__text">Omlouváme se, ale něco se pokazilo. Zkuste to prosím později!</p>
                </div>
                <div class="error__nav e-nav">
                    <a href="https://www.vojtech-adam.cz/" class="e-nav__link"></a>

            </div>
            <!-- END Content -->

        </section>
